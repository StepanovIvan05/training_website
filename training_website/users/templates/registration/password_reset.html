{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
    <div style="max-width: 400px; min-width: 200px" class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="auth-container">
                <h2 class="auth-title">Сброс пароля</h2>
                <hr style="border: none; border-top: 1px solid #000;">
                <p>Введите email, указанный при регистрации.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn blue w-100">Отправить ссылку</button>
                </form>
                <div class="auth-link mt-3">
                    <a href="{% url 'login' %}">Войти</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
